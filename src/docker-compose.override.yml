version: '3.4'

services:
  mscatalogdb:
    container_name: mscatalogdb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  msbasketdb:
    container_name: msbasketdb
    restart: always
    ports:
      - "6379:6379"

  msportainer:
    container_name: msportainer
    restart: always
    ports:
      - "8090:8000"
      - "9000:9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data

  mscatalogapi:
    container_name: mscatalogapi
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - "DatabaseSettings:ConnectionString=mongodb://mscatalogdb:27017"
    depends_on:
      - mscatalogdb
    ports:
      - "8000:80"

  msbasketapi:
    container_name: msbasketapi
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - "CacheSettings:ConnectionString=msbasketdb:6379"
    depends_on:
      - msbasketdb
    ports:
      - "8001:80"
